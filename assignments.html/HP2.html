<!DOCTYPE html>
<html>

<head>
    <title>Student Report Card</title>
    <style>
        h1 {
            text-align: center;
        }
        div {
            text-align: center;
        }

        table {
            border-collapse: collapse;
            width: 100%;
        }

        th,td {
            text-align: left;
            padding: 8px;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #4CAF50;
            color: white;
        }
    </style>
</head>

<body>
    <fieldset>
        <h1>Student Report Card</h1>
        <div>Student name:<span><input type="text"></span></div>
        <div>Roll number:<span><input type="text"></span></div>
        <div>Year of passing:<span><input type="text"></span></div>
        <table style="width:100%">
            <table>
                <tr>
                    <th>Subject</th>
                    <th>Grade</th>
                </tr>
                <tr>
                    <td>Mathematics</td>
                    <td>90%</td>
                </tr>
                <tr>
                    <td>English</td>
                    <td>85%</td>
                </tr>
                <tr>
                    <td>Science</td>
                    <td>95%</td>
                </tr>
                <tr>
                    <td>Social Studies</td>
                    <td>80%</td>
                </tr>
            </table>
    </fieldset>

</body>

</html>
